{{ if .Params.image }}
{{- $imgSrc := .Params.image -}}
{{- if hasPrefix $imgSrc "/" -}}
  {{- $imgSrc = printf "%s%s" .Site.BaseURL (strings.TrimPrefix "/" $imgSrc) -}}
{{- end -}}
<meta property="og:image" content="{{$imgSrc | safeURL}}">
{{ end }}
{{ if .IsHome }}
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
{{ end }}
